<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="container">
        <h1>ðŸŽ‚ Birthday Reminder</h1>
        <div id="reminder"></div>
        <form id="birthday-form">
            <h2>Add a New Birthday</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Recipient's Email:</label>
                <input type="email" id="email" placeholder="Enter email for reminder" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthday:</label>
                <input type="date" id="birthdate" required>
            </div>
            <button type="submit">Save Birthday</button>
        </form>
        <div class="birthday-list-container">
            <h2>Saved Birthdays</h2>
            <div id="birthday-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
